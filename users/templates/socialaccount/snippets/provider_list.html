{% load socialaccount %}
{% for provider in socialaccount_providers %}
    <a href="{% provider_login_url provider.id process=process scope=scope auth_params=auth_params %}"
       class="w-full flex items-center justify-center px-4 py-2 mb-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">

        {% if provider.id == "google" %}
            <img class="h-5 w-5 mr-2" src="https://www.svgrepo.com/show/506498/google.svg" alt="Google">
            Continue with Google

        {% elif provider.id == "facebook" %}
            <img class="h-5 w-5 mr-2" src="https://www.svgrepo.com/show/512120/facebook-176.svg" alt="Facebook">
            Continue with Facebook

        {% else %}
            Continue with {{ provider.name }}
        {% endif %}
    </a>
{% endfor %}
