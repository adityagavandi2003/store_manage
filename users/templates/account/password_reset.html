{% extends "base.html" %}
{% load i18n %} 
{% block title %}Password Reset{% endblock %}

{% block section %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-100 to-blue-200 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-lg border border-gray-200">
        <h2 class="text-center text-xl font-semibold text-gray-900">
            {% trans "Forgot Your Password?" %}
        </h2>
        <p class="text-center text-gray-600">
            {% trans "Enter your email address and we'll send you a link to reset your password." %}
        </p>

        <form method="post" action="{% url 'account_reset_password' %}" class="mt-6 space-y-6">
            {% csrf_token %}
            <div class="space-y-3">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">
                        {% trans "Email address" %}
                    </label>
                    <input type="email" name="email" id="email" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    {% trans "Send Password Reset Link" %}
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
