<div id="overlay" class="fixed inset-0 bg-black bg-opacity-30 z-30 hidden md:hidden" onclick="toggleSidebar()"></div>
<script>
  function handleSidebarVisibility() {
      const sidebar = document.getElementById("sidebar");
      const mobileWidth = 768; // adjust this value based on your mobile breakpoint
    
      if (window.innerWidth < mobileWidth) {
        // If in mobile width, ensure -translate-x-full is present (hidden by default)
        if (!sidebar.classList.contains("-translate-x-full")) {
          sidebar.classList.add("-translate-x-full");
        }
      } else {
        // If not in mobile width, ensure -translate-x-full is NOT present (visible by default)
        if (sidebar.classList.contains("-translate-x-full")) {
          sidebar.classList.remove("-translate-x-full");
        }
      }
    }
    
    // Call the function on initial load
    handleSidebarVisibility();
    
    // Call the function whenever the window is resized
    window.addEventListener('resize', handleSidebarVisibility);
    
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");
      sidebar.classList.toggle("-translate-x-full");
      overlay.classList.toggle("hidden");
    }
</script>
